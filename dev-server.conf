server {
  listen 80;
  server_name staging.test;

  root /usr/share/nginx/html/main;

  location /images {
    include /etc/nginx/security-headers.conf;
    expires 2d;
  }

  location /pdfs {
    include /etc/nginx/security-headers.conf;
    expires 1d;
  }

  location / {
    include /etc/nginx/security-headers.conf;
    index index.html;
    expires 6h;
  }

  #error_page 404 /404.html;

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}

server {
    listen 80;

    server_name reminders.staging.test;
    root /usr/share/nginx/html/reminders;

    location /api {
        include /etc/nginx/security-headers.conf;
        proxy_pass http://docker-rust;
    }

    location = /index.html {
        include /etc/nginx/security-headers.conf;
        add_header Cache-Control no-cache;
        expires 0;
    }

    location = /sw.js {
        include /etc/nginx/security-headers.conf;
        add_header Cache-Control no-cache;
        expires 0;
    }

    location = /manifest.json {
        include /etc/nginx/security-headers.conf;
        add_header Cache-Control no-cache;
        expires 0;
    }

    location / {
        include /etc/nginx/security-headers.conf;
        index index.html;
        expires max;
    }

    location /images {
        include /etc/nginx/security-headers.conf;
        expires 1d;
    }
    
    location = /favicon.ico {
        include /etc/nginx/security-headers.conf;
        expires 1d;
    }

    #error_page 404 /404.html;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
